<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/less/styles.less" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <picture>
          <source
            media="(min-width: 48rem)"
            srcset="./src/assets/images/image-header-desktop.jpg"
          />
          <img
            class="card__banner"
            src="./src/assets/images/image-header-mobile.jpg"
            alt=""
          />
        </picture>
      </div>
      <div class="card__content">
        <h1 class="card__title">
          Get <span class="card__accent">insights</span> that help your business
          grow.
        </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card__stats">
          <li class="stat">
            <p>
              <span class="stat__value">10k+</span
              ><span class="stat__description">companies</span>
            </p>
          </li>
          <li class="stat">
            <p>
              <span class="stat__value">314</span
              ><span class="stat__description">templates</span>
            </p>
          </li>
          <li class="stat">
            <p>
              <span class="stat__value stat__value--upper">12m+</span
              ><span class="stat__description">queries</span>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
